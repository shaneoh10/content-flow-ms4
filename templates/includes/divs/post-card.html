<div class="card mb-3">
    <div class="row g-0">
        <div class="card-header">
            <h5 class="card-title">
                <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none text-dark">{{ post.title }}</a> 
                <span class="float-end">{{ post.like_count }} Likes</span>
            </h5>
        </div>
        {% if post.image %}
            <div class="col-12">
                <a href="{% url 'post_detail' post.pk %}">
                    <img src="{{ post.image.url }}" class="img-fluid p-3" />
                </a>
            </div>
        {% endif %}
        <div class="col-12">
            <div class="card-body">
                <a href="{% url 'user_profile' post.author %}"
                    class="text-decoration-none hover p-1">{{ post.author }}</a> |
                <a href="{% url 'category' post.category %}"
                    class="text-decoration-none hover p-1">{{ post.category }}</a>
                {% if post.body|length < 150 %}
                    <p class="card-text mt-4 px-2">{{ post.body }}</p>
                {% else %}
                    <p class="card-text mt-4">{{ post.body|slice:"150" }}....</p>
                {% endif %}
                <p class="card-text"><small class="text-muted">{{ post.post_date }}</small></p>
            </div>
        </div>
    </div>
</div>
