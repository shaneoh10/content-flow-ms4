<div class="modal fade" id="Tokens500" tabindex="-1" aria-labelledby="Tokens500" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Tokens500">Purchase 500 Tokens</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary mx-auto">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
