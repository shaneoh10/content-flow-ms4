<!-- Bootstrap Login Modal -->
<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="LoginModal">Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/accounts/login/">
                    {% csrf_token %}
                    <div class="mb-3 form-floating">
                        <input type="text" name="login" class="form-control" id="id_login" placeholder="Userame or Email" required>
                        <label for="id_login">Username or Email</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                        <label for="id_password">Password</label>
                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-check-label" for="id_remember">Remember Me</label>
                        <input type="checkbox" name="remember" class="form-check-input" id="id_remember">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary mx-auto">Log In</button>
                    </div>
                </form>
                <div class="mb-3 text-center">
                    <a href="/accounts/password/reset/">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
